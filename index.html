<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>comfy</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./src/normalize.css" />
		 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
		 <link rel="stylesheet" href="./src/styles.css" />
	</head>

	<body>

		
		<div class="columns">
			<div class="column is-three-fifths" id="left-column">

				<div class="box">

					<nav class="level" id="overview">
						<div class="level-item has-text-centered">
						  <div>
							<p class="heading">Title</p>
							<p class="title" id="title"></p>
						  </div>
						</div>
						<div class="level-item has-text-centered">
						  <div>
							<p class="heading">Year</p>
							<p class="title" id="date"></p>
						  </div>
						</div>
						<div class="level-item has-text-centered">
						  <div>
							<p class="heading">Rating</p>
							<p class="title" id="rating"></p>
						  </div>
						</div>
						<div class="level-item has-text-centered">
						  <div>
							<p class="heading">Language</p>
							<p class="title" id="lang"></p>
						  </div>
						</div>
					  </nav>
	
					<div class="video-wrapper">
						<figure class="image is-16by9">
							<iframe id="player" class="has-ratio" width="640" height="360" src="https://www.youtube.com/embed/" frameborder="0" allowfullscreen></iframe>
						  </figure>		
					</div>
			
				</div>
		
			</div>

			<div class="column is-one-third" id="right-column">
				<div class="box">
			<div class="list-wrapper">
				<ul class="list-items"></div>
			</div> 
				</div>
				
			</div>

		  </div>


		  <div class="section" id="bottom-wrapper">
			<div class="box">
				<div class="block">
					<span id="genre"></span><p></p>
				</div>
			</div>

			<div class="box" id="controls-container"></div>
		  </div>
		  <footer class="footer">
			<div class="content has-text-centered">
			  <p>
				<strong>comfy</strong> by <a href="https://github.com/kevinsekuj">Kevin Sekuj</a>. The source code is licensed
				<a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
				is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
			  </p>
			</div>
		  </footer>

		<script type="module" src="./src/app.js"></script>
		<script type="module" src="./src/app2.js"></script>
		<script type="module" src="./src/keys.js"></script>
	</body>
</html>
