<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>comfy</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./stylesheets/normalize.css" />
		 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
		 <link rel="stylesheet" href="./stylesheets/styles.css" />
		 <link rel="stylesheet" href="./stylesheets/styles2.css" />
	</head>

	<body>

		<div class="columns">
			<div class="column is-three-fifths" id="left-column">

				<div class="box has-background-dark has-text-light has-text-weight-bold">

					<nav class="level" id="overview">
						<div class="level-item has-text-centered">
						  <div>
							<p class="heading">Title</p>
							<p class="title" id="title"></p>
						  </div>
						</div>
						<div class="level-item has-text-centered">
						  <div>
							<p class="heading">Year</p>
							<p class="title" id="date"></p>
						  </div>
						</div>
						<div class="level-item has-text-centered">
						  <div>
							<p class="heading">Rating</p>
							<p class="title" id="rating"></p>
						  </div>
						</div>
						<div class="level-item has-text-centered">
						  <div>
							<p class="heading">Language</p>
							<p class="title" id="lang"></p>
						  </div>
						</div>
					  </nav>
	
					<div class="video-wrapper">
						<figure class="image is-16by9">
							<iframe id="player" class="has-ratio" width="640" height="360" src="https://www.youtube.com/embed/" frameborder="0" allowfullscreen></iframe>
						  </figure>		
					</div>
			
				</div>
		
			</div>

			<div class="column is-one-third" id="right-column">
				<div class="box has-background-dark">
			<div class="list-wrapper">
				<ul class="list-items"></div>
			</div> 
				</div>
				
			</div>

		  </div>


			<div class="box" id="bottom-wrapper">
				<div class="box has-background-dark" id="desc">
					<span id="genre"></span><p></p>
				</div>
					
				<div class="box has-background-dark" id="controls">
					<button class="button is-light is-inverted is-focused" id="next">Next</button>
					<button class="button is-light is-inverted is-focused" id="prev">Back</button>
					<button class="button is-warning is-outlined is-fullwidth" id="reset">Reset Selection</button>
					
				</div>
		  	</div>

		<script type="module" src="./scripts/app.js"></script>
		<script type="module" src="./scripts/app2.js"></script>
	</body>
</html>
